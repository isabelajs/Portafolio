backend:
  name: github
  repo: isabelajs/Portafolio
  branch: main

media_folder: static/assets
public_folder: /static/assets

collections:
  - name: "jobs"
    label: "Jobs"
    folder: "content/job"
    create: true
    slug: "index"
    media_folder: "assets"
    public_folder: "assets"
    path: "{{company}}/index"
    editor:
      preview: false
    fields:
      - { label: "TitleJob", name: "title", widget: "string" }
      - { label: "Company", name: "company", widget: "string" }
      - { label: "Range", name: "range", widget: "string" }
      - { label: "Url", name: "url", widget: "string" }
      - label: "Activities"
        name: "activities"
        widget: "list"
        fields:
          - { label: "Activity", name: "activity", widget: "string" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "index"
    media_folder: "assets"
    public_folder: "assets"
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Imagen", name: "image", choose_url: false, widget: "image" }
      - { label: "Github", name: "github", widget: "string" }
      - { label: "External", name: "external", widget: "string" }
      - label: "Tecnologies"
        name: "tecnologies"
        widget: "list"
        field: { label: "Tecnology", name: "tecnology", widget: "string" }
